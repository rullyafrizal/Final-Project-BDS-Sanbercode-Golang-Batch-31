version: '3'

services:
  web:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - .:/blog-api-docker
    depends_on:
      - database
    container_name: blog-api-web
    tty: true

  database:
    build:
      context: .
      dockerfile: ./db.Dockerfile
    environment:
      - POSTGRES_DB=blog_api
      - POSTGRES_USER=blog
      - POSTGRES_PASSWORD=secret
    tty: true
    container_name: blog-api-db
    restart: always
    ports:
      - 55433:5432
    expose:
      - 5432
    volumes:
      - blog-api-vol:/var/lib/postgresql/data
      - ./docker/psql/sql:/docker-entrypoint-initdb.d/

volumes:
  blog-api-vol:
    driver: local